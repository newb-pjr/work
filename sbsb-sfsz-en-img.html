<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/easyui.css" />
		<link rel="stylesheet" href="css/icon.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body style="background-color: #fff;">
		<div class="algorithmCont">
			<ul class="algorithmSet">
				<li class="currentSet">西文名称</li>
			</ul>
			<ul class="setMainCont">
				<li>
					<table border="0" class="identifyTable">
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem1" name="eItem" value="0" />
								<label for="eItem1">西文名称完全相同</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem2" name="eItem" value="1" />
								<label for="eItem2">西文名称逆序相同</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem3" name="eItem" value="2" />
								<label for="eItem3">西文名称换序相同</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem4" name="eItem" value="3" />
								<label for="eItem4">西文名称部分单词相同</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem5" name="eItem" value="4" />
								<label for="eItem5">西文名称前包含相同</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem6" name="eItem" value="5" />
								<label for="eItem6">西文名称后包含相同</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem7" name="eItem" value="6" />
								<label for="eItem7">西文名称与汉字拼音相同</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem8" name="eItem" value="7" />
								<label for="eItem8">西文名称内含其他商标</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem9" name="eItem" value="8" />
								<label for="eItem9">西文名称含在其它商标中</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem10" name="eItem" value="9" />
								<label for="eItem10">西文名称首字母相同，增加字母，字母数</label><input type="text" class="setInput" value="2" /><a href="javascript:void(0)" class="setBtn" onclick="addBtn(this)" >+</a><a href="javascript:void(0)" class="setBtn" onclick="minusBtn(this)">-</a>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem11" name="eItem" value="10" />
								<label for="eItem11">西文名称首字母相同，删减字母，字母数</label><input type="text" class="setInput" value="2" /><a href="javascript:void(0)" class="setBtn" onclick="addBtn(this)" >+</a><a href="javascript:void(0)" class="setBtn" onclick="minusBtn(this)">-</a>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem12" name="eItem" value="11" />
								<label for="eItem12">西文名称首字母相同，变换字母，字母数</label><input type="text" class="setInput" value="2" /><a href="javascript:void(0)" class="setBtn" onclick="addBtn(this)" >+</a><a href="javascript:void(0)" class="setBtn" onclick="minusBtn(this)">-</a>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem13" name="eItem" value="12" />
								<label for="eItem13">西文名称任意位置加字母</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem14" name="eItem" value="13" />
								<label for="eItem13">西文名称后部重复两次相同</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem15" name="eItem" value="14" />
								<label for="eItem13">西文名称前部重复两次相同</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem16" name="eItem" value="15" />
								<label for="eItem13">西文名称包含县级以上名称</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem17" name="eItem" value="16" />
								<label for="eItem13">西文名称与驰名商标相同</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem18" name="eItem" value="17" />
								<label for="eItem13">西文名称提示执行的查询条件</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="eItem19" name="eItem" value="18" />
								<label for="eItem13">西文名称显示系统实际预算算法</label>
							</td>
						</tr>
					</table>
				</li>
			</ul>
			<table border="0" class="quickTable">
				<tr>
					<td style="height: 100px;">
						<p style="line-height: 35px;">快速设置:</p>
						<ul class="quickSet">
							<li><input type="checkbox" class="tabCheckbox" id="save" /><label for="save">相同</label></li>
							<li><input type="checkbox" class="tabCheckbox" id="like" /><label for="like">近似</label></li>
							<li><input type="checkbox" class="tabCheckbox" id="back" /><label for="back">恢复默认设置</label></li>
						</ul>
					</td>
				</tr>
			</table>
			<div class="tabBtn" style="margin-top: 30px;margin-bottom: 15px;">
				<a href="" style="margin-right: 70px; width: 190px;" id="sureBtn">确定</a>
				<a href="" style="width: 190px;" onclick="goBack()">取消</a>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<script>
			function goBack(){
				window.parent.mainGoBack();
			}
			$(document).ready(function(){
				var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
				var inputValue = [];
				$("#sureBtn").on('click', function(){
					$(".identifyTable input[name='eItem']:checked").each(function(){
						if($(this).siblings('input[type="text"]').length>0){
							inputVal = $(this).siblings('input[type="text"]').val();
							inputValue.push($(this).val()+"_"+inputVal);
						}else{
							inputValue.push($(this).val());
						}
					})
					//var inputValue = $(".identifyTable input[name='cItem']:checked").val()
					parent.$('#imageAlgorithm').val(inputValue);
					parent.layer.close(index);
				})
			})

		</script>
		
	</body>
</html>
