<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body style="background-color: #fff;">
		<div class="accountMain">
			<p class="accountTop">我的 > 修改登录密码</p>
			<p class="accountTopSec">修改登录密码<span class="accountTopLine" style="width: 89%;margin-left: 36px;"></span></p>
			<div class="accountCont">
				<div style="width: 282px;margin: 0 auto;">
					<div class="handleInfoDiv">
						<input type="text" class="handleInfoText" placeholder="验证码" id="modifyCodeText">
						<input class="BindCodeBtn" id="getModifyCode" type="button" value="获取验证码">
					</div>
					<div class="handleInfoDiv">
						<input type="password" class="accountPassword" placeholder="旧密码" id="oldPsw">
					</div>
					<div class="handleInfoDiv">
						<input type="password" class="accountPassword" placeholder="新密码" id="newPsw">
					</div>
					<div class="handleInfoDiv">
						<input type="password" class="accountPassword" placeholder="密码确认" id="confirmPsw">
					</div>
				</div>
				<input class="accountSub" type="submit" value="提 交" id="passwordSubBtn" />
			</div>
		</div>
		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript" src="js/md5.js" ></script>
		<script type="text/javascript" src="js/interface/getNewPasswordCode.js" ></script>
		<script type="text/javascript" src="js/interface/updatePassword.js" ></script>
	</body>
</html>
