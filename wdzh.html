				$("#changeValidWay input").click(function(){
					$(this).attr("checked","checked");
					$(this).parent().siblings().find('input').removeAttr("checked");
					if($("#phone").is(":checked")){
						$("#phoneWay").show();
					}else{
						$("#phoneWay").hide();
						$("#mobileNew").val("");
					}
					if($("#mail").is(":checked")){
						$("#emailWay").show();
					}else{
						$("#emailWay").hide();
						$("#emailNew").val("");
					}
				})
				$("#phoneModify").click(function(){
					$(this).parent().next().toggle();
				})
				
				$("#next").click(function(){
					$(this).parents(".accountmodify").hide().next().show()
				})
				$("#previous").click(function(){
					$(this).parents(".accountmodify").hide().prev().show()
				})
				$("#passwordModify").click(function(){
					$(this).parent().next().toggle();
				})
				$("#passwordSubBtn").click(function(){
					$(this).parent().parent().hide();
				})
			})
