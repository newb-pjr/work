<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body style="width: 367px;">
		<input type="text" class="input inputCode" />
		<input class="getCode" type="button" value="获取验证码">
		<input class="input submit" type="submit" value="确 定">
		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript" src="js/interface/common.js" ></script>
		<script>
			$(document).ready(function(){
				$(".getCode").click(function(){
					$.post(url+'Handler/getValidMethodCode.ashx',{platformType:1,isWeb:1},function(data){
						console.log(data);
						var dataObj = eval("("+data+")");
						if(dataObj.status != 1){
							alert("获取失败，请稍后再试或重新登录！")
						}else{
							countDown(".getCode");
						}
					})
				})
			})
		</script>
	</body>
</html>
