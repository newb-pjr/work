<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/easyui.css" />
		<link rel="stylesheet" href="css/icon.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body style="background-color: #fff;">
			<div class="groupCont">
				<span>如下图形轮廓线是系统分拆出的子图，你可通过点击子图号的组合实现商标图形分拆：</span>
				<div class="groupContLeft">
					<div class="groupImgCont">
						<img id="img" />
						<img src="" width="373" height="258" />
					</div>
				</div>
				<div class="groupContRight">
					<ul class="chooseGroup">
					</ul>
					<span style="border-left: 0;display: inline-block;">组合：</span>
					<input type="text" disabled="disabled" />
				</div>
				<div class="cls"></div>
				<div class="groupContBtn">
					<!--<a href="javascript:void(0)" id="sureBtn">组合确认</a>-->
					<a href="javascript:void(0)" id="continue">分拆组合</a>
					<a href="javascript:void(0)" id="result">预览结果</a>
					<a href="javascript:void(0)" onclick="goBack()">重置</a>
				</div>
			</div>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript" src="js/interface/imgMerge.js" ></script>
		<script>
		function goBack(){
			$(".groupContRight input").val("");
		}
		$(document).ready(function(){
			$(".groupContRight ul li").click(function(){
				var value = $(this).html();
				$(this).toggleClass("on");
			})
		})

		</script>
	</body>
</html>
