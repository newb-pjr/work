<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/easyui.css" />
		<link rel="stylesheet" href="css/icon.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body style="background-color: #fff;">
			<div class="resultFileCont">
				<div class="fileContLeft noticeTable">
					<table border="1" width="100%" align="center" cellpadding="0" cellspacing="0">
						<tr>
							<th>出版日期 </th>
							<th>公告期号 </th>
							<th>公告事项 </th>
						</tr>
						<!--<tr>
							<td colspan="3">
								<div class="page">
									<a class="prev" href=""><上一页</a>
									<a class="next" href="">下一页></a>
								</div>
							</td>
						</tr>-->
					</table>
					<p>注：点击相应的公告条目查看相应的公告图</p>
					<div class="noticeBtn" style="margin-top: 30px;">
						<a href="javascript:void(0)" style="margin-right: 5px;" onclick="$('.noticeTable table').tableExport({type:'doc',escape:'true',fileName:'商标公告'});">商标公告导出Word</a>
						<a href="javascript:void(0)" style="margin-right: 5px;" onclick="$('.noticeImg').tableExport({type:'doc',escape:'true',fileName:'商标公告图'});">商标公告图导出Word</a>
						<a href="javascript:void(0)" style="margin-right: 5px;" onclick="printNoticeInfo()">打印商标公告</a>
						<a href="javascript:void(0)" onclick="printNoticeImg()">打印公告图</a>
					</div>
				</div>
				<div class="fileContright">
					<a href="javascript:void(0);" title="点击放大" class="zoom" target="_blank">
						<img class="noticeImg" src="" width="423" height="600" />
					</a>
				</div>
			</div>
			<script type="text/javascript" src="js/common.js" ></script>
			<script type="text/javascript" src="js/interface/common.js" ></script>
			<script type="text/javascript" src="js/interface/getBulletinInfo.js" ></script>
			<script type="text/javascript" src="js/jquery.jqprint-0.3.js" ></script>
			<script type="text/javascript" src="js/tableExport.js" ></script>
			<script>
				function printNoticeInfo(){
					$(".noticeTable table").jqprint();
				}
				function printNoticeImg(){
					$(".noticeImg").jqprint();
				}
			</script>
	</body>
</html>
