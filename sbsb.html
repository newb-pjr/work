<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/easyui.css" />

	<body style="background-color: #fff;overflow-y: hidden;">
	
			<div class="indexOption">
				<a href="javasrcript:void(0)" class="btn chooseIcon">选取图标</a>

			</div>
			<div class="spacing"></div>
			<div class="indexCont">
				
				<div id="preview">
				    <img id="imghead" src="img/logodemo.jpg" style="margin: 0;" />
				</div>
				<!--<form id="crop_form" method="post" action="Handler/imageSplit.ashx" enctype="multipart/form-data">-->
				<form id="crop_form" enctype="multipart/form-data">
					<!--通过生成尺寸和旋转角度 后台获取尺寸和旋转角度再进行裁剪-->
					<input type="hidden" name="platformType" value="1" />
					<input type="hidden" name="isWeb" value="1" />
					<input type="hidden" name="needCut" value="1" />
					<input id="id_top" type="hidden" name="y1" value="">
					<input id="id_left" type="hidden" name="x1" value="">
					<input id="id_right" type="hidden" name="x2" value="">
					<input id="id_bottom" type="hidden" name="y2" value="">
					<input type="file" onchange="previewImage(this);" name="uploadImg" id="uploadImg" class="previewFile" accept="image/png,image/jpg" />
				</form>
				<div style="margin-bottom: 50px;">
					<a href="javascript:void(0)" class="iconBtn sure" onclick="imageSplit(true)">普通识别</a>
					<a href="javascript:void(0)" class="iconBtn sure" onclick="imageSplit(false)">高级识别</a>
					<div class="cls"></div>
				</div>
			</div>
			
		<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>	
		<script type="text/javascript" src="js/preview.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript" src="js/jquery.imgareaselect.pack.js" ></script>
		<script type="text/javascript" src="js/interface/imgPartition.js" ></script>
		<script>
			$(document).ready(function (){
				//imgAreaSelect()
				$('img#imghead').imgAreaSelect({
					aspectRatio: "4:4",
					x1: 113,
					y1: 123,
					x2: 253,
					y2: 263,
					onInit:function(img, selection){
						$('#id_top').val(selection.y1);
						$('#id_left').val(selection.x1);
						$('#id_right').val(selection.x2);
						$('#id_bottom').val(selection.y2);
					},
					onSelectEnd:function(img, selection) {
						$('#id_top').val(selection.y1);
						$('#id_left').val(selection.x1);
						$('#id_right').val(selection.x2);
						$('#id_bottom').val(selection.y2);
					}
				});
			}); 
//			function imgAreaSelect(){

	</body>
