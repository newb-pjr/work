<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body style="background-color: #fff;">
		<div class="addCardAddress">
			<p class="accountTitle">请填写授权设备码的收件地址信息</p>
			<hr />
			<table border="0" class="cardAddressTable">
				<tr>
					<td width="25%" align="right">收件人单位：</td>
					<td><input type="text" class="cardAddressInput" /></td>
				</tr>
				<tr>
					<td width="25%" align="right">收件人名称：</td>
					<td><input type="text" class="cardAddressInput" /></td>
				</tr>
				<tr>
					<td width="25%" align="right">地址：</td>
					<td><input type="text" class="cardAddressInput" /></td>
				</tr>
				<tr>
					<td width="25%" align="right">电话：</td>
					<td><input type="text" class="cardAddressInput" /></td>
				</tr>
				<tr>
					<td width="25%" align="right">邮箱：</td>
					<td><input type="text" class="cardAddressInput" /></td>
				</tr>
			</table>
			<div class="tabBtn" style="margin: 50px auto 30px;">
				<a href="javascript:void(0)" style="margin: 0 auto; display: block; float: none;" id="sureBtn">提交</a>
			</div>
		</div>

</html>
