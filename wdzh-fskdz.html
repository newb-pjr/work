<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body style="background-color: #fff;">
		<div class="addCardAddress">
			<p class="accountTitle">请填写授权设备码的收件地址信息</p>
			<hr />
			<table border="0" class="cardAddressTable">
				<tr>
					<td width="25%" align="right">收件人单位：</td>
					<td><input type="text" class="cardAddressInput" id="unit" /></td>
				</tr>
				<tr>
					<td width="25%" align="right">收件人名称：</td>
					<td><input type="text" class="cardAddressInput" id="name" /></td>
				</tr>
				<tr>
					<td width="25%" align="right">地址：</td>
					<td><input type="text" class="cardAddressInput" id="address" /></td>
				</tr>
				<tr>
					<td width="25%" align="right">电话：</td>
					<td><input type="text" class="cardAddressInput" id="phone" /></td>
				</tr>
				<tr>
					<td width="25%" align="right">邮箱：</td>
					<td><input type="text" class="cardAddressInput" id="email" /></td>
				</tr>
			</table>
			<div class="tabBtn" style="margin: 50px auto 30px;">
				<a href="javascript:void(0)" style="margin: 0 auto; display: block; float: none;" id="subAddressBtn">提交</a>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script>
			$(document).ready(function(){
				$("#subAddressBtn").click(function(){
					var remarkArr = [];
					remarkArr.push($("#unit").val());
					remarkArr.push($("#name").val());
					remarkArr.push($("#address").val());
					remarkArr.push($("#phone").val());
					remarkArr.push($("#email").val());
					for(var i=0; i<remarkArr.length; i++){
						if(remarkArr[i]==""){
							remarkArr.splice(i,1);
							i= i-1;
						}
					}
					var remark = remarkArr.join();
					parent.$("#remark").val(remark);
					parent.window.mainGoBack();
				})
			})
		</script>
	</body>
</html>
