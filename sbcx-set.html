<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/daterangepicker.css" />
	</head>

	<body>
		<table border="0" class="searchContTable" style="margin-left: 15px;">
			<tr>
				<td>
					<span class="searchContP">查询方式：</span>
				</td>
				<td>
					<input type="radio" checked="checked" id="minus" class="tabCheckbox" name="group1" value="0" />
					<label for="minus">混合</label>
				</td>
				<td>
					<input type="radio" id="pic" class="tabCheckbox" name="group1" value="1" />
					<label for="pic">图像特征</label>
				</td>
				<td>
					<input type="radio" id="cont" class="tabCheckbox" name="group1" value="2" />
					<label for="cont">文字内容</label>
				</td>
			</tr>
			<tr>
				<td>
					<span class="searchContP">状态过滤：</span>
				</td>
				<td>
					<input type="radio" checked="checked" id="all" class="tabCheckbox" name="group3" value="0" />
					<label for="all">全部</label>
				</td>
				<td>
					<input type="radio" id="enabled" class="tabCheckbox" name="group3" value="1" />
					<label for="enabled">有效</label>
				</td>
				<td>
					<input type="radio" id="disabled" class="tabCheckbox" name="group3" value="2" />
					<label for="disabled">无效</label>
				</td>
				<td>
					<input type="radio" id="wait" class="tabCheckbox" name="group3" value="3" />
					<label for="wait">待定</label>
				</td>
			</tr>
			<tr>
				<td>
					<span class="searchContP">日期种类：</span>
				</td>
				<td>
					<select id="dateClassSelect">
						<option value="0">不过滤</option>
						<option value="1">申请日期</option>
						<option value="2">初审公告日</option>
						<option value="3">注册公告日</option>
					</select>
				</td>
				<td colspan="3">
					日期范围：
					<input type="text" id="dateSelect" class="searchContInput" disabled="disabled" />
				</td>
			</tr>
		</table>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/moment.min.js"></script>
		<script type="text/javascript" src="js/jquery.daterangepicker.js"></script>
		<script>
			$("#dateSelect").dateRangePicker();
			$("#dateClassSelect").change(function(){
					if($(this).val() == 0){
						$("#dateSelect").attr("disabled","disabled");
						$("#dateSelect").val("");
					}else{
						$("#dateSelect").removeAttr("disabled");
					}
				})
		</script>
	</body>

</html>
