							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="cItem8" name="cItem" value="7" />
								<label for="cItem8">中文名称后包含相同</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="cItem9" name="cItem" value="8" />

							</td>
						</tr>
						<tr>
							<td>

							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="cItem11" name="cItem" value="10" />
								<label for="cItem11">中文名称后部重复两次相同</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="cItem12" name="cItem" value="11" />
								<label for="cItem12">中文名称前部重复两次相同</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="cItem13" name="cItem" value="12" />
								<label for="cItem13">中文名称首字相同，删减汉字</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="cItem14" name="cItem" value="13" />
								<label for="cItem14">中文名称首字相同，部分不同，不同字数</label><input type="text" class="setInput" value="2" /><a href="javascript:void(0)" class="setBtn" onclick="addBtn(this)" >+</a><a href="javascript:void(0)" class="setBtn" onclick="minusBtn(this)">-</a>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="cItem15" name="cItem" value="14" />
								<label for="cItem15">中文名称首尾字相同，中间加字符</label>
							</td>
						</tr>
						<tr>
							<td>

								<label for="cItem16">中文名称内含其他商标</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="cItem17" name="cItem" value="16" />

						</tr>

							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="cItem20" name="cItem" value="19" />
								<label for="cItem20">中文名称尾字相同</label>
							</td>
						</tr>
						<tr>
							<td>

						</tr>

						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="cItem27" name="cItem" value="26" />

							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" class="tabCheckbox" id="cItem28" name="cItem" value="27" />
								<label for="cItem28">中文名称显示系统实际预算算法</label>
							</td>
						</tr>
					</table>
				</li>
			</ul>
			<table border="0" class="quickTable">
				<tr>
					<td style="height: 100px;">
						<p style="line-height: 35px;">快速设置:</p>
						<ul class="quickSet">
							<li><input type="checkbox" class="tabCheckbox" id="save" name="quickChoose" /><label for="save">相同</label></li>
							<li><input type="checkbox" class="tabCheckbox" id="like" name="quickChoose" /><label for="like">近似</label></li>
							<li><input type="checkbox" class="tabCheckbox" id="back" name="quickChoose" checked="checked" /><label for="back">自定义</label></li>
						</ul>
					</td>
				</tr>
			</table>
			<div class="tabBtn" style="margin-top: 30px;margin-bottom: 15px;">
				<a href="" id="sureBtn" style="margin-right: 70px; width: 190px;">确定</a>
				<a href="" style="width: 190px;" onclick="goBack()">取消</a>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<script>
			function goBack(){
				window.parent.mainGoBack();
			}
			$(document).ready(function(){
				var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
				var inputValue = [];
				$("#sureBtn").on('click', function(){
					$(".identifyTable input[name='cItem']:checked").each(function(){
						if($(this).siblings('input[type="text"]').length>0){
							inputVal = $(this).siblings('input[type="text"]').val();
							inputValue.push($(this).val()+"_"+inputVal);
						}else{
							inputValue.push($(this).val());
						}
					})
					//var inputValue = $(".identifyTable input[name='cItem']:checked").val()
					parent.$('#imageAlgorithm').val(inputValue);
					parent.layer.close(index);
				})
				
				$(".quickSet li input").click(function(){
					if($(this).is(":checked")){
						$(this).parent().siblings().children('input').removeAttr('checked');
					}
				})
				
				$("#like").click(function(){
					if($(this).is(":checked")){
						$(".identifyTable input[name='cItem']").removeAttr("checked")
						$("#cItem1").attr("checked","checked");
						$("#cItem2").attr("checked","checked");
					}else{
						$("#cItem1").removeAttr("checked");
						$("#cItem2").removeAttr("checked");
					}
				})
				
				$("#save").click(function(){
					if($(this).is(":checked")){
						$(".identifyTable input[name='cItem']").removeAttr("checked")
						$("#cItem3").attr("checked","checked");
					}else{
						$("#cItem3").removeAttr("checked");
					}
				})
				
				$(".identifyTable input[name='cItem']").click(function(){
					if($("#cItem1").is(":checked") && $("#cItem2").is(":checked") && $(".identifyTable input[name='cItem']:checked").length == 2){
						$("#like").attr("checked","checked");
						$("#back").removeAttr("checked");
						$("#save").removeAttr("checked");
					}else if($("#cItem3").is(":checked") && $(".identifyTable input[name='cItem']:checked").length == 1){
						$("#save").attr("checked","checked");
						$("#back").removeAttr("checked");
						$("#like").removeAttr("checked");
					}else{
						$("#back").attr("checked","checked");
						$("#like").removeAttr("checked");
						$("#save").removeAttr("checked");
					}
				})
				
			})

		</script>
		
	</body>
</html>
