<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body style="background-color: #fff;">
		<div class="groupCont">
			<div class="uploadMain">
				<table border="1" bordercolor="#c0c0c0" class="orderpaymentTable">
					<tr>
						<th>选择</th>
						<th>序号</th>
						<th>文件类型</th>
						<th>文件名称</th>
						<th>选择文件</th>
						<th>查看</th>
					</tr>
					<tr>
						<td><input type="radio" checked="checked" name="choose" /></td>
						<td>1</td>
						<td>营业执照扫描件</td>
						<td>营业执照</td>
						<td><form id="uploadForm" enctype="multipart/form-data"><input type="file" name="fileName" accept="image/png,image/jpg" /></form></td>
						<td><a href="" class="openFile" target="_blank">打开</a></td>
					</tr>
				</table>
				<table border="1" bordercolor="#0272cf" class="handleFile">
					<tr>
						<td><a href="javascript:void(0)" onclick="saveFile()">保存</a></td>
						<td><a href="javascript:void(0)" id="uploadFile">上传</a></td>
						<td><a href="javascript:void(0)">关闭</a></td>
					</tr>
				</table>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/interface/upfile.js" ></script>
		<script>
			function saveFile(){
				var url = "";
				for(var i=0; i<$(".openFile").length; i++){
					if($(".openFile").eq(i).attr("href") == ""){
						alert("请检查文件已正确上传！");
						return false;
					}else{
						url += $(".openFile").attr("href")+";";
						document.cookie = "uploadUrls="+url;
					}
				}
				alert("文件保存成功！");
			}
		</script>
	</body>
</html>
