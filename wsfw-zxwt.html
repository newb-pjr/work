<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body style="background-color: #fff;">
		<div class="serviceSpace"></div>
		<div class="serviceMain">
			<p class="online">商标事宜在线委托</p>
			<table border="0" class="onlineTable">
				<tr>
					<td>委托事宜：</td>
					<td><select id="serviceChoose"></select><span style="color: red;margin-left: 5px;">*</span></td>
				</tr>
				<tr></tr>
				<tr>
					<td>摘要：</td>
					<td><textarea id="itemCont"></textarea><span style="color: red;margin-left: 5px;">*</span></td>
				</tr>
				<tr></tr>
				<tr>
					<td colspan="2" class="online" style="text-align: center;color: #0272CF;">请告知我们联系您的方式</td>
				</tr>
				<tr></tr>
				<tr>
					<td>公司名称：</td>
					<td><input type="text" id="itemCompanyName" /></td>
				</tr>
				<tr></tr>
				<tr>
					<td>联系人：</td>
					<td><input type="text" id="itemContact" /><span style="color: red;margin-left: 5px;">*</span></td>
				</tr>
				<tr></tr>
				<tr>
					<td>QQ号：</td>
					<td><input type="text" id="itemQq" /></td>
				</tr>
				<tr></tr>
				<tr>
					<td>电话：</td>
					<td><input type="text" id="itemTelephone" /></td>
				</tr>
				<tr></tr>
				<tr>
					<td>E-mail：</td>
					<td><input type="text"  id="itemEmail"/><span style="color: red;margin-left: 5px;">*</span></td>
				</tr>
			</table>
			<div class="tabBtn">
				<a href="javascript:void(0)" id="itemSub" style="margin-right: 10px;">提交  </a>
				<a href="">取消 </a>
			</div>
		</div>
		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript" src="js/interface/addTradeMarkTrust.js" ></script>
	</body>
</html>
