		<div class="tabBtn bottomBtn" style="padding: 15px 0;padding: 15px/0 0;">
			<a href="javascript:void(0)" style="margin: 0 auto; display: block; float: none;" id="sureBtn">确定 </a>

		<script type="text/javascript" src="js/interface/imageBasicList.js" ></script>
		<script>
			$(document).ready(function(){
				var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
				var inputValue = [];
				$("#sureBtn").click(function(){
					$(".imageCont input[type='checkbox']").each(function(){
						if($(this).is(":checked")){
							inputValue.push($(this).val());
						}
					})
					if(parent.$('#searchContTextS').val()==""){
						parent.$('#searchContTextS').val(inputValue.join(";"));
					}else{
						inputValueStr = inputValue.join(";");
						parent.$('#searchContTextS').val(parent.$('#searchContTextS').val()+"+"+inputValueStr);
					}
					parent.layer.close(index);
				})
			})
