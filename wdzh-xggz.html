<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body style="background-color: #fff;">
		<div class="getValidCode">
			<p>当前激活卡号：<span id="currentCardId"></span></p>
			<input type="text" id="methodCode" />
			<input type="button" value="获取验证码" id="getMethodCode" />
		</div>
		<div class="getValidCode">
			<p class="title">用卡及扣费确认规则：</p>
			<table border="0" width="320" class="validTable" id="validMethod" style="margin-top: 15px;">
				<tr>
					<td><label><input type="radio" name="rule" class="tabCheckbox" checked="checked" value="0" />密码验证</label></td>
					<td><label><input type="radio" name="rule" class="tabCheckbox" value="1" />验证码验证</label></td>
					<td><label><input type="radio" name="rule" class="tabCheckbox" value="2" />无需验证</label></td>
				</tr>
			</table>
			<div class="tabBtn" style="margin: 20px auto">
				<a href="javascript:void(0)" style="margin: 0 auto; display: block; float: none;" id="updateBtn">提交</a>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="layer/layer.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript" src="js/interface/getValidMethodCode.js" ></script>
		<script type="text/javascript" src="js/interface/updateValidMethod.js" ></script>
		<script>
			$(document).ready(function(){
				var cId = parent.$("#cardRecord tr").last().find('td').first().html(); 
				$("#currentCardId").html(cId);
			})
		</script>
	</body>
</html>
